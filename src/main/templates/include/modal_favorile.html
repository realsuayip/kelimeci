<div class="modal fade" id="favoriekleModal" tabindex="-1" role="dialog" aria-labelledby="favoriekleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Favorilere ekle</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ kelime.kelime }} kelimesi favorilere eklenecek. Devam edilsin mi?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Vazge√ß</button>
        <form class="my-2" method="POST" action="{% url 'addfavori' %}">
          {% csrf_token %}
          <input type="hidden" name="favori" value="{{ kelime.kelime }}">
          <input type="hidden" name="next" value="{{ request.path }}">
          <button type="submit" class="btn btn-primary">Ekle</button>
        </form>
      </div>
    </div>
  </div>
</div>

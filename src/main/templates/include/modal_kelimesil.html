<div class="modal fade" id="kelimesilModal" tabindex="-1" role="dialog" aria-labelledby="kelimesilModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Kelime siliniyor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ kelime.kelime }} kelimesi silinecek. Devam edilsin mi?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Vazge√ß</button>
        <form class="my-2" method="POST" action="{% url 'kelimesil' kelime.kelime %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Sil</button>
        </form>
      </div>
    </div>
  </div>
</div>
